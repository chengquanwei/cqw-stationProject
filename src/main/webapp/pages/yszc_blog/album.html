<script>
$(document).ready(function() {
  /* -------- One page Navigation ----------*/
  $('#main-menu #menu').onePageNav({
    currentClass: 'active',
    changeHash: false,
    scrollSpeed: 1500,
    scrollThreshold: 0.5,
    scrollOffset: 95,
    filter: ':not(.sub-menu a, .not-in-home)',
    easing: 'swing'
  }); 


  /*----------- Google Map - with support of gmaps.js ----------------*/

  function isMobile() { 
    return ('ontouchstart' in document.documentElement);
  }

 function init_gmap() {
   if ( typeof google == 'undefined' ) return;
   var options = {
      center: [-37.817331, 144.955652],
      zoom: 15,
      mapTypeControl: true,
      mapTypeControlOptions: {
      style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
    },
    navigationControl: true,
    scrollwheel: false,
    streetViewControl: true
  }

 if (isMobile()) {
   options.draggable = false;
 }

 $('#googleMaps').gmap3({
   map: {
     options: options
   },
   marker: {
     latLng: [-37.817331, 144.955652],
     options: { icon: 'images/mapicon.png' }
   }
  });
 }
  init_gmap();
});

$("#footer").load("subgroup/footer.html");
$("#scrollToTop").load("subgroup/scrollToTop.html");
</script>
